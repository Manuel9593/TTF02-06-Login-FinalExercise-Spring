<!DOCTYPE html>
<html >
	<head>
		<title>Portale admins</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0" />
	</head>
	<body>
		<div class="container container-sm align-middle h-100">
			<div class="row">
				<div class="col d-inline-flex justify-content-center p-4">
					<form class="d-flex flex-column mb-3 gap-3" th:action="@{/login}" method="post">
						<div class="form-floating d-flex flex-column justify-content-center">
							<input type="text" name="login" id="login" class="form-control" th:classappend="${err} ? 'is-invalid' : ''" placeholder="Nome utente" required/>
							<label for="login">Nome utente</label>
							<div class="invalid-feedback">Inseriti dati sbagliati (username e/o password)</div>
						</div>
						<div class="form-floating d-flex flex-column justify-content-center">
							<input type="password" name="password" id="password" class="form-control" th:classappend="${err} ? 'is-invalid' : ''" placeholder="Password" required/>
							<label for="password">Password</label>
						</div>
						<div class="d-flex flex-column justify-content-center">
							<input type="submit" value="Login" class="btn btn-primary btn-lg m-1">
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			const login = document.getElementById("login")
			const password = document.getElementById("password")
			login.addEventListener('input', (event) => {
				const el = event.srcElement
				el.classList.remove("is-invalid")
			})
			password.addEventListener('input', (event) => {
				const el = event.srcElement
				el.classList.remove("is-invalid")
			})
		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
