<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
	<head>
		<title>Ricarica credito</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	</head>
	<body>
		<div
			class="d-flex flex-column justify-content-center align-content-center m-4">
			<div class="container-sm bg-body-secondary pb-3 pt-3 pe-5 ps-5">
				<div class="d-flex flex-row mb-3 justify-content-between fs-5 gap-3">
					<a th:href='@{home}'>
						<i class="bi bi-house"></i>
						Home
					</a>
					<a th:href='@{carrello}'>
						<i class="bi bi-cart4"></i>
						Carrello
					</a>
				</div>
				<div class="d-flex flex-row justify-content-between h2 fs-2 mb-3">
					<div class="h1 text-uppercase">Carica</div>
					<div th:text="|Credit: € ${ user.credit }|">
					</div>
					
				</div>
				<div class="d-flex flex-row justify-content-between">
					<form class="mt-4 pt-2 pb-2 ps-3 pe-3 bg-body-tertiary"
					th:action="@{/ricaricaCredito}" method="POST">
						<div class="mb-3 row align-middle">
							<label for="credit" class="col-sm-auto col-form-label">Credito:</label>
							<div class="col-sm-auto align-middle">
								<div class="input-group mb-3">
									<span class="input-group-text" id="value-euro">€</span>
									<input id="credit" type="number" name="credit" class="form-control" placeholder="Credito" aria-label="Credito" aria-describedby="value-euro" required>
								</div>
							</div>
						</div>
						<div class="mb-3">
							<button type="submit" class="btn btn-primary">Carica</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
